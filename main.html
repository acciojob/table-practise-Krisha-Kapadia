<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Details</title>
  <style>
    table {
      border-collapse: separate;       /* Needed to allow border-spacing */
      border-spacing: 5px;             /* Creates the 2px gap */
      background-color: yellow;
      border: 2px solid black;         /* Single outer border */
      margin: 20px auto;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    th, td {
      border: 1px solid black;         /* Single cell borders */
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shaw</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
